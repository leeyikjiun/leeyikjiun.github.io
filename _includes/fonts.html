<!-- Async font loading -->
<script>
  window.WebFontConfig = {
      custom: {
          families: ['Source Sans Pro:300,300i,600'],
          urls: ['//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600']
      },
      timeout: 60000
  };
  (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
      s.parentNode.insertBefore(wf, s);
  })(document);
</script>
